{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
    Регистрация
{% endblock %}


<h1>Регистрация</h1>
{% block content %}
    <div class="row justify-content-center mx-lg-4 mx-1 mt-2">
        <div class="card" style="max-width: 490px">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}

                    {{ form.as_p }}

                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}

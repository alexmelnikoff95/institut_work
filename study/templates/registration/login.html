{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
    Авторизация - {{ block.super }}
{% endblock %}
{% block page_title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="row justify-content-center mx-lg-4 mx-1 mt-2">
        <div class="card" style="max-width: 450px">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}

                    {% bootstrap_form form %}

                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Войти</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
